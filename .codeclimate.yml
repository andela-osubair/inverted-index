---
engines:
  eslint:
    enabled: true
    channel: "eslint-2"
  duplication:
    enabled: true
    checks:
      fatal:
        enabled: false
      Similar code:
        enabled: false
      Identical code:
        enabled: false
    config:
      languages:
      - javascript
ratings:
  paths:
  - src/*.js
exclude_paths:
- src/js/*.js
- jsamine/build/
- gulpfile.js
