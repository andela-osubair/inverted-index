<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<body>
  <nav class="purple darken-3" role="navigation">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Inverted Index</a>
    </div>
  </nav>
  <div class="container" ng-controller="IndexController">
    <div class="row">
      <div class="col s12 .green.lighten-3 ">
      </div>
    </div>
    <!-- Page Content goes here -->
    <div class="row">
      <div class="col s6">
        <form class="col s12">
          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn waves-effect waves-light purple lighten-1">
                <span>Browse</span>
                <input type="file" id="files" name="files[]" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light purple lighten-1 right" type="submit" name="submit" ng-click="uploadFile()">Upload<i class="material-icons right">file_upload</i></button>
            </div>

          </div>
          <div class="row" ng-hide="{{showMessage}}">
            <div class="input-field col s12">
              <p class="red-text">{{message}}</p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <div ng-show="{{documents}}">
                <div class="card-panel" ng-repeat="value in documents">
                  <strong>
                    {{value.name}}
                  </strong>
                  <button class="btn purple right lighten-1" ng-show="{{indexShow}}" ng-click="indexFile(value)">Create Index</button>
                </div>
                <table class="striped">
                  <thead>
                    <tr>
                      <th>{{file}}</th>
                      <th ng-repeat="(num,value) in docs">{{'Doc_'+(num+1)}}</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="(key, val) in words">
                      <td>{{key}}</td>
                      <td ng-repeat="(word, value) in docs">
                        <i class="material-icons teal-text" ng-if="words[key].includes(word)">
                      check
                    </i>
                        <i class="material-icons red-text" ng-if="!words[key].includes(word)">
                      close
                    </i>
                      </td>
                      </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col s6">
        <form>

        </form>
      </div>
    </div>

  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
  </script>
  <script src="inverted-index.js"></script>
  <script src="app.js"></script>

</body>

</html>
