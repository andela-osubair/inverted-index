<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<body>
  <nav class="purple darken-3" role="navigation">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Inverted Index</a>
    </div>
  </nav>
  <div ng-controller="IndexController">
    <div class="row">
      <div class="col s12 .green.lighten-3 ">
      </div>
    </div>
    <!-- Page Content goes here -->
    <div class="row">
      <div class="col s6">
        <form class="col s12">
          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn waves-effect waves-light purple lighten-1">
                <span>Browse</span>
                <input type="file" id="files" name="files[]" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
              </div>
            </div>
            <button class="btn waves-effect waves-light purple lighten-1 right" type="submit" name="submit" ng-click="uploadFile()">Upload<i class="material-icons right">file_upload</i></button>
          </div>
          <div class="row" ng-hide="{{showMessage}}">
            <div class="col s12">
              <p class="red-text">{{message}}</p>
            </div>
          </div>
          <div class="row">
            <label>Upload then select a file to create index</label>
            <select class="browser-default" id="uploadedFiles">
              <option ng-if="!documents.length" disabled selected>Upload a file</option>
              <option value="" ng-if="documents.length" disabled selected>Choose your file</option>
              <option value="{{value}}" ng-repeat="value in documents">{{value.name}}</option>
            </select>
            <div class="input-field col s12">
              <div ng-if="documents.length">
                <button class="btn purple right lighten-1" ng-click="indexFile()">Create Index</button>
              </div>
            </div>
          </div>
          <div class="row">
            {{filename}}
            <table class="striped">
              <thead>
                <tr>
                  <th>Term</th>
                  <th ng-repeat="(keys, value) in docs track by $index">{{'Doc_'+(keys+1)}}</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="(key, val) in words track by $index">
                  <td>{{key}}</td>
                  <td ng-repeat="(word, value) in docs track by $index">
                    <i class="material-icons teal-text" ng-if="words[key].includes(word)">
                      check
                    </i>
                    <i class="material-icons red-text" ng-if="!words[key].includes(word)">
                      close
                    </i>
                  </td>
                  </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <!--<ul class="collapsible popout" data-collapsible="accordion">
              <li ng-repeat="file in indexedFile">
                <div class="collapsible-header"><i class="material-icons">label_outline</i>{{file}}</div>
                <div class="collapsible-body">
                </div>
              </li>
            </ul>-->
          </div>
        </form>
      </div>

      <div class="col s6">
        <form class="col s12">
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">search</i>
              <input id="terms" type="text" class="validate">
              <label for="terms">Search</label>
              <button class="waves-effect waves-light btn right purple lighten-1" ng-click="search()"><i class="material-icons right">search</i>Search</button>
            </div>
            <div>
              <div class="input-field">
                <form>
                  <p>
                    <div ng-repeat="value in indexedFile">
                      <input class="with-gap" name="group1" type="radio" id="{{value}}" />
                      <label for="{{value}}">{{value}}</label>
                  </p>
                  </div>

                </form>

                <!--<p class="checkbox" ng-repeat="value in indexedFile">
                  <input type="checkbox" id="{{value}}" />
                  <label for="{{value}}">{{value}}</label>
                </p>-->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
  </script>
  <script src="inverted-index.js"></script>
  <script src="app.js"></script>

</body>

</html>
